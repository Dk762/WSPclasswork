<div class="row">
  <div class="col-md-4">
      
      <div class="card" >
          <div class="card-header">My Quotes</div>
          <ul class="list-group list-group-flush">
          <li>"Great minds think alike, but ...",</li>
          <li>"Axis of Evil",</li>
          <li>"There are two extremes"</li>
          </ul>
        </div>
  </div>
  <div class="col-md-8">
      <div class="card bg-success mb-3" >
          <div class="card-header text-white">Played Quotes</div>
              <ul class="list-group list-group-flush">
                  <li *ngFor="let quote of Model.PlayedQuotes" class="list-group-item d-flex justify-content-between align-items-center">
                      {{quote.Text}}
                      <span class="badge badge-light">{{quote.PlayerName}}</span>
                  </li>
              </ul>
          </div>
          
          <div class="card">
              <img class="card-img" [src]="Model.Picture" />
          </div>
  </div>
  <div class="col-md-4">
      
      <div class="card" >
          <div class="card-header">Other Players</div>
          <ul class="list-group list-group-flush">
              <li>Dk</li>
              <li>Leonal</li>
              <li>KP</li>
          </ul>
      </div>
  </div>
</div>
